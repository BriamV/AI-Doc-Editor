# PR Validation - Fast Developer Feedback Pipeline
#
# SCOPE: Pre-merge validation and rapid PR feedback
# TRIGGERS: Pull request events targeting main/develop branches
# RESPONSIBILITIES:
#   - Quality checks (lint, format, typecheck)
#   - Unit testing and basic validation
#   - PR metadata validation (title, size)
#   - Basic security scanning and secret detection
#   - Documentation validation
#
# ARCHITECTURE: Complements ci.yml (integration testing)
# - NO overlap: PR events vs Push events are mutually exclusive
# - Fast feedback: Optimized for developer experience
# - GitFlow aligned: Validates PRs before merge to main/develop

name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
    # Fast PR validation pipeline for developer feedback
    # Triggers only on PRs targeting main/develop (GitFlow aligned)
  pull_request_target:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
    # Handle PRs from forks with access to secrets (security scans)

jobs:
  frontend-quality-gate:
    name: Frontend Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate

      - name: Configure Git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        env:
          GIT_TERMINAL_PROMPT: "0"
          npm_config_registry: "https://registry.npmjs.org/"
        run: |
          yarn repo:install

      - name: Frontend type checking
        run: |
          echo "ğŸ·ï¸ Validating TypeScript types..."
          yarn fe:typecheck

      - name: Frontend linting
        run: |
          echo "ğŸ” Validating frontend code quality..."
          yarn fe:lint

      - name: Frontend formatting
        run: |
          echo "ğŸ¨ Validating frontend code formatting..."
          yarn fe:format:check

      - name: Frontend tests
        run: |
          echo "ğŸ§ª Running frontend tests..."
          yarn fe:test

      - name: Frontend comprehensive quality check
        run: |
          echo "âœ… Running comprehensive frontend quality validation..."
          yarn fe:quality

  backend-quality-gate:
    name: Backend Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure Git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Install dependencies
        env:
          GIT_TERMINAL_PROMPT: "0"
          npm_config_registry: "https://registry.npmjs.org/"
        run: |
          yarn repo:install
          yarn be:bootstrap

      - name: Backend formatting validation
        run: |
          echo "ğŸ¨ Validating backend code formatting..."
          yarn be:format:check

      - name: Backend linting validation
        run: |
          echo "ğŸ” Validating backend code quality..."
          yarn be:lint

      - name: Backend complexity gate
        run: |
          echo "ğŸ“Š Enforcing backend complexity standards..."
          yarn be:complexity

      - name: Backend security validation
        run: |
          echo "ğŸ›¡ï¸ Running backend dependency security audit..."
          yarn sec:deps:be

      - name: Backend unit tests
        run: |
          echo "ğŸ§ª Running backend unit tests..."
          yarn be:test

      - name: Backend integration tests
        run: |
          echo "ğŸ”— Running backend integration tests..."
          yarn be:test:integration
        continue-on-error: true

      - name: Backend E2E validation (Quick)
        run: |
          echo "ğŸ” Running backend E2E validation (PR mode)..."
          yarn e2e:be
        continue-on-error: true

      - name: Backend comprehensive quality check
        run: |
          echo "âœ… Running comprehensive backend quality validation..."
          yarn be:quality

  docs-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate

      - name: Install dependencies
        run: yarn repo:install

      - name: Document placement validation
        run: |
          echo "ğŸ“š Validating documentation placement and quality..."
          yarn docs:validate:strict

      - name: API documentation validation
        run: |
          echo "ğŸ“œ Validating API documentation..."
          yarn docs:api:lint

  comprehensive-security-scan:
    name: Comprehensive Security Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate

      - name: Setup Python for backend security
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure environment for security scanning
        run: |
          echo "ğŸ”§ Configuring secure environment for dependency resolution..."
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          cat > .npmrc << EOL
          registry=https://registry.npmjs.org/
          @electron:registry=https://registry.npmjs.org/
          strict-ssl=true
          EOL

      - name: Install dependencies with security focus
        env:
          GIT_TERMINAL_PROMPT: "0"
          npm_config_registry: "https://registry.npmjs.org/"
        run: |
          echo "ğŸ“¦ Installing dependencies for comprehensive security scan..."
          yarn repo:install
          yarn be:bootstrap

      - name: Comprehensive security audit
        run: |
          echo "ğŸ›¡ï¸ Running comprehensive security audit (frontend + backend)..."
          yarn sec:all || {
            echo "âš ï¸ Security vulnerabilities detected. Review details above."
            echo "ğŸ“‹ Address critical/high vulnerabilities before production."
            exit 0
          }

      - name: Secret scanning
        run: |
          echo "ğŸ” Running secret detection scan..."
          yarn sec:secrets || {
            echo "âŒ Secret scanning found potential issues"
            exit 1
          }
        continue-on-error: true

  pr-title-check:
    name: PR Title Validation
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^(feat|fix|docs|style|refactor|test|chore)\([^)]+\): .+'
          allowed_prefixes: 'feat,fix,docs,style,refactor,test,chore'
          prefix_case_sensitive: false
          min_length: 10
          max_length: 100

  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size with fallback for large PRs
        run: |
          PR_NUMBER="${{ github.event.number }}"
          echo "Checking size for PR #$PR_NUMBER"

          # Get PR diff stats using GitHub API with error handling
          if curl -s -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
            -o pr_info.json; then

            ADDITIONS=$(jq -r '.additions' pr_info.json)
            DELETIONS=$(jq -r '.deletions' pr_info.json)
            TOTAL_CHANGES=$((ADDITIONS + DELETIONS))

            echo "âœ… PR Stats - Additions: $ADDITIONS, Deletions: $DELETIONS, Total: $TOTAL_CHANGES"

            # Determine size label based on total changes
            if [ $TOTAL_CHANGES -lt 20 ]; then
              SIZE_LABEL="XS"
            elif [ $TOTAL_CHANGES -lt 100 ]; then
              SIZE_LABEL="S"
            elif [ $TOTAL_CHANGES -lt 500 ]; then
              SIZE_LABEL="M"
            elif [ $TOTAL_CHANGES -lt 1000 ]; then
              SIZE_LABEL="L"
            else
              SIZE_LABEL="XL"
            fi

            echo "ğŸ“Š PR Size: $SIZE_LABEL ($TOTAL_CHANGES changes)"

            # Add label using GitHub CLI
            gh pr edit $PR_NUMBER --add-label "size/$SIZE_LABEL" || true

          else
            echo "âš ï¸ Could not get PR diff stats from API (likely too large), marking as XL"
            gh pr edit $PR_NUMBER --add-label "size/XL" || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  optimized-quality-gate:
    name: Optimized Quality Gate
    runs-on: ubuntu-latest
    needs: [frontend-quality-gate, backend-quality-gate, docs-validation, comprehensive-security-scan]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        env:
          GIT_TERMINAL_PROMPT: "0"
          npm_config_registry: "https://registry.npmjs.org/"
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          yarn repo:install
          yarn be:bootstrap

      - name: Fast quality gate validation
        run: |
          echo "ğŸš€ Running optimized quality gate pipeline..."
          yarn qa:gate:fast

      - name: Cross-system integration testing
        run: |
          echo "ğŸ”„ Running cross-system integration validation..."
          yarn e2e:integration
        continue-on-error: true

      - name: E2E Setup validation
        run: |
          echo "ğŸ› ï¸ Validating E2E setup and dependencies..."
          yarn e2e:setup --dry-run || echo "E2E setup validation completed"
        continue-on-error: true

      - name: Quality metrics summary
        run: |
          echo "ğŸ“Š Quality validation completed successfully!"
          echo "âœ… Frontend validation: Passed"
          echo "âœ… Backend validation: Passed"
          echo "âœ… Documentation validation: Passed"
          echo "âœ… Security validation: Passed"
          echo "ğŸ‰ PR ready for review!"